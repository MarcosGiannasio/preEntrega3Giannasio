<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Pagina de Contacto</title>
    <link rel="shortcut icon" href="../assets/images/logoBrown.JPG" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../stylesLogin.css"/>
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <header class="header bg-secondary-subtle text-black container-fluid p-2 mt-0  pb-3">
        <div class="container-md">
            <div class="row">
                <div class="col">
                    <a href="../index.html"><img src="../assets/images/logoBrown.JPG" class="rounded"alt="Logo Pagina" width="123" height="75"></a>
                </div>
                <div class="col text-end">
                    <nav>
                        <ul>
                        <a class="btn btn-secondary" href="../pages/login.html" role="button">Ingresá</a>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <hr class="mt-0"/>
    <main class="mainContact container-fluid pb-5 fst-italic fw-semibold">
        <h4 class=" text-center fw-semibold">Asesorate y convertí tu casa en la que siempre soñaste</h4>
        <form class="rounded row g-3 bg-light border mt-auto container-md ms-auto me-auto">
            <div class="col-md-6">
              <label for="inputName" class="form-label">Nombre(s)</label>
              <input type="nombre" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
              <label for="inputLastName" class="form-label">Apellido</label>
              <input type="Apellido" class="form-control" id="inputLastName">
            </div>
            <div class="col-md-6">
              <label for="inputAddress" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Av. Cabildo 123...">
            </div>
            <div class="col-md-6">
                <label for="inputProvincia" class="form-label">Provincia</label>
                <select id="inputProvincia" class="form-select">
                  <option>Buenos Aires</option>
                  <option>Ciudad Autonoma de Buenos Aires</option>
                  <option>Otra</option>
                </select>
              </div>
            <div class="col-md-6">
              <label for="inputState" class="form-label">Ciudad</label>
              <select id="inputState" class="form-select">
                <option>Buenos Aires</option>
                <option>Capital Federal</option>
                <option>Otra</option>
              </select>
            </div>
            <div class="col-md-6">
                <label for="inputEmail" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="inputProvincia" aria-describedby="emailHelp">
              </div>
            <section>
            <div class="col-12 text-center">
              <button type="submit" class="btn btn-secondary">¡Enviar!</button>
            </div>
            <div class="mb-2 col-12 text-center">
                <small id="ContactHelp" class="form-text text-muted">Uno de nuestros asesores se estará contactando a la brevedad</small>
            </div>
        </section>
          </form>
    </main>
    <hr class="mb-0">
    <footer>
      <ul class="row p-3 container">
        <li class="col-12 col-md-4 text-center text-md-start mb-2">
          <a href="./pages/privacy.html" class="h6">Politica de privacidad</a>
        </li>
        <li class="col-12 col-md-4 text-center mb-2">
          <h3 class="h6">Monica Baez, todos los derechos reservados | 2023</h3>
          <span class="h6">monicabaez96@gmail.com</span>
        </li>
        <li class="col-12 col-md-4">
          <ul class="d-flex justify-content-center justify-content-md-end">
            <li>
              <a href="https://wa.me/+54911" target="_blank">
                <img
                  src="../assets/images/whatsapp.svg"
                  alt="Whatsapp"
                  width="35"
                  height="35"
                />
              </a>
            </li>
            <li>
              <a href="https://twitter.com/?lang=es" target="_blank">
                <img
                  src="../assets/images/twitter2.png"
                  alt="Twitter"
                  width="35"
                  height="35"
                />
              </a>
            </li>
            <li>
              <a href="https://www.instagram.com/" target="_blank">
                <img
                  src="../assets/images/Instagram.png"
                  alt="Instagram"
                  width="35"
                  height="35"
                />
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </footer>
</body>
</html>
